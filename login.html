<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBlhb-Z4jiXf7relUDZGcgRaFKF_kz0ts0",
      authDomain: "baucua-49253.firebaseapp.com",
      projectId: "baucua-49253",
      storageBucket: "baucua-49253.firebasestorage.app",
      messagingSenderId: "676265597911",
      appId: "1:676265597911:web:d2f96446c9346ceef98992"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);

    // Hàm đăng nhập
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Đăng nhập thành công, chuyển đến trò chơi
          window.location.href = 'Baucua.html';
        })
        .catch((error) => {
        console.log(error.code); // Thêm dòng này để kiểm tra mã lỗi
        if (error.code === 'auth/user-not-found') {
        alert("Bạn chưa có tài khoản! Vui lòng đăng ký.");
        window.location.href = 'register.html';
        } else {
        alert("Đăng nhập thất bại: " + error.message);
        }
        });

    }

    // Hàm chuyển đến trang đăng ký
    function goToRegister() {
      window.location.href = 'register.html'; // Chuyển hướng đến trang đăng ký
    }
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chào Mừng</title>
  <style>
    /* Style cơ bản */
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
    }

    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-form button {
      background-color: #2ba72f;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #09a72d;
    }

    .login-form button:active {
      background-color: #0cde0c;
    }

    .register-link {
      margin-top: 15px;
      font-size: 1rem;
    }

    .register-link a {
      color: #2ba72f;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Carot Game</h1>

  <!-- Khung đăng nhập -->
  <div class="login-form">
    <h2>Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button onclick="login()">Đăng nhập</button>

    <div class="register-link">
      <p>Chưa có tài khoản? <a href="#" onclick="goToRegister()">Đăng ký ngay</a></p>
    </div>
  </div>

</body>
</html>
